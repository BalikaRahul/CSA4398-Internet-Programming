<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Income Tax Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
        }
        .results p {
            font-size: 18px;
            margin: 5px 0;
        }
        .logout {
            margin-top: 20px;
            text-align: center;
        }
        .logout a {
            text-decoration: none;
            color: #007bff;
        }
        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Dashboard</h1>

        <!-- Update Tax Calculation Norms -->
        <div id="adminControls">
            <h2>Update Tax Calculation Norms</h2>
            <form id="updateNormsForm" onsubmit="updateNorms(event)">
                <div class="form-group">
                    <label for="standardDeduction">Standard Deduction:</label>
                    <input type="number" id="standardDeduction" name="standardDeduction" placeholder="Enter new value" required>
                </div>
                <div class="form-group">
                    <label for="pensionMaxDeduction">Maximum Pension Deduction:</label>
                    <input type="number" id="pensionMaxDeduction" name="pensionMaxDeduction" placeholder="Enter new value" required>
                </div>
                <div class="form-group">
                    <label for="houseRentAllowanceDeduction">House Rent Allowance Deduction:</label>
                    <input type="number" id="houseRentAllowanceDeduction" name="houseRentAllowanceDeduction" placeholder="Enter new value" required>
                </div>
                <div class="form-group">
                    <label for="healthInsuranceDeduction">Health Insurance Deduction:</label>
                    <input type="number" id="healthInsuranceDeduction" name="healthInsuranceDeduction" placeholder="Enter new value" required>
                </div>
                <div class="form-group">
                    <button type="submit">Update Norms</button>
                </div>
            </form>
        </div>

        <div class="logout">
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>

    <script>
        function updateNorms(event) {
            event.preventDefault(); // Prevent form submission

            const standardDeduction = parseFloat(document.getElementById('standardDeduction').value);
            const pensionMaxDeduction = parseFloat(document.getElementById('pensionMaxDeduction').value);
            const houseRentAllowanceDeduction = parseFloat(document.getElementById('houseRentAllowanceDeduction').value);
            const healthInsuranceDeduction = parseFloat(document.getElementById('healthInsuranceDeduction').value);

            // Perform server-side update logic here
            alert(`Updated norms:
                Standard Deduction: ₹${standardDeduction}
                Maximum Pension Deduction: ₹${pensionMaxDeduction}
                House Rent Allowance Deduction: ₹${houseRentAllowanceDeduction}
                Health Insurance Deduction: ₹${healthInsuranceDeduction}`);

            // Optionally, you can reset the form or hide it after updating
            document.getElementById('updateNormsForm').reset();
        }

        function logout() {
            // Handle logout (you can redirect or clear session data)
            alert('Logged out successfully');
        }
    </script>

</body>
</html>
